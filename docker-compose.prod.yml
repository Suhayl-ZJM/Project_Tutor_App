version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-prod
    image: hmohammed2/frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-prod
    image: hmohammed2/backend:latest
    ports:
      - "7777:7777"
    environment:
      - MONGODB_URL=${MONGODB_URL}
    depends_on:
      - mongodb